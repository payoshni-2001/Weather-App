
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="mdiv">
        <div class="weather_app">
            <h2 align="center" class="heading">WEATHER FORECAST</h2>
            <div class="ip">
                <input type="text" id="userText">
                <button onclick="getWeatherData()"><img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" alt="" height="40px"></button>
            </div>
            <div class="info" align="center">
                <img src="./SunnyImage.png" alt="SunnyImage" class="weather_img">
                <h1 id="temp">0 Â°C</h1>
                <h2 id="city">City</h2>
            </div>
            <div class="info2">
                <div class="humditiy">
                    <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png" alt="humidity" class="humi">
                    <h3>HUMIDITY</h3>
                    <h4 id="humditiy_info">0%</h4>
                </div>
                <div class="wind">
                    <img src="https://cdn-icons-png.flaticon.com/256/182/182272.png" alt="wind" class="humi">
                    <h3>WIND</h3>
                    <h4 id="wind_info">0 km/h</h4>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
